<div class="modal-content">

        <h4 class="modal-title">Create Rak</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name Rak</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nameRak" placeholder="Name Rak"/>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnSaveRak">Save changes</button>
    </div>
</div>
