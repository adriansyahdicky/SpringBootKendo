<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Request Barang Masuk</title>
</head>
<body>
<div layout:fragment="content">
    <section class="content">
        <div class="row">

            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Data Request Barang Masuk</h3>
                    </div>

                    <div class="box-body">


                        <table id="tblRequestBarangKeluar" class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Total Harga</th>
                                <th>Supplier</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modal-detail">
        <div class="modal-dialog">
            <th:block th:include="/page/pembelian/detail"></th:block>
        </div>
    </div>


</div>
<div th:remove="tag" layout:fragment="footer-scripts">

    <script type="text/javascript" src="/js/pembelian.js?t=Date.Now()"></script>
</div>
</body>
</html>
