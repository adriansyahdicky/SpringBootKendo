<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Request Barang Masuk</title>
</head>
<body>
<div layout:fragment="content">
    <section class="content">
        <div class="row">

            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Data Request Barang Masuk</h3>
                    </div>

                    <div class="box-body">


                        <table id="tblRequestBarangKeluar" class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Total Harga</th>
                                <th>Supplier</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!--    <th:block th:include="/page/pembelian/detail"></th:block>-->

<!--    <div class="modal fade" id="modal-detail">-->
<!--        <div class="modal-dialog">-->
<!--            <th:block th:include="/page/pembelian/detail"></th:block>-->
<!--        </div>-->
<!--    </div>-->
    <div class="modal fade" id="modal-detail" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Detail Request Barang Masuk</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Tanggal</label>

                            <div class="col-sm-8">
                                <label class="control-label" id="txtTanggal"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Supplier</label>

                            <div class="col-sm-8">
                                <label class="control-label" id="txtSupplier"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Total Harga</label>

                            <div class="col-sm-8">
                                <label class="control-label" id="txtTotal"></label>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-sm-12">
                                <table id="detailObat"  class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Nama Obat</th>
                                        <th>Qty</th>
                                        <th>Harga</th>
                                        <th>Keterangan Retur</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody >

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</div>
<div th:remove="tag" layout:fragment="footer-scripts">

    <script type="text/javascript" src="/js/pembelian.js?t=Date.Now()"></script>
</div>
</body>
</html>
