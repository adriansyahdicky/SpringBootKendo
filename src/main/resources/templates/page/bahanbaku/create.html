<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="menu-title"></h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <input type="hidden" id="BahanBakuId"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Nama Bahan</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="namaBahan" placeholder="Nama Bahan"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">QTY</label>

                <div class="col-sm-8">
                    <input type="number" class="form-control" id="qty" placeholder="QTY"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Harga Beli</label>

                <div class="col-sm-8">
                    <div class="input-group">
                        <span class="input-group-addon">Rp</span>
                        <input type="text" class="form-control" id="hargaBeli" placeholder="Harga Beli"/>
                        <span class="input-group-addon">.00</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnSaveBahanBaku">Save changes</button>
    </div>
</div>
