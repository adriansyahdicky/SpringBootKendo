<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Bahan Baku</title>
</head>
<body>
<div layout:fragment="content">
    <section class="content">
        <div class="row">

            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Data Bahan Baku</h3>
                    </div>

                    <div class="box-body">
                        <div class="btn-group">
                            <button class="btn btn-default btn-sm" id="addBahanBaku"><i class="fa fa-plus-circle"></i> Add New</button>
                        </div>

                        <br/><br/>

                        <table id="tblBahanBaku" class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Nama Bahan</th>
                                <th>QTY</th>
                                <th>Harga Beli</th>
                                <th>Tanggal Beli</th>
                                <th>Tanggal Update</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modal-bahan" data-backdrop="static" >
        <div class="modal-dialog">
            <th:block th:include="/page/bahanbaku/create"></th:block>
        </div>
    </div>

</div>
<div th:remove="tag" layout:fragment="footer-scripts">

    <script type="text/javascript" src="/js/bahanbaku.js?t=Date.Now()"></script>
</div>
</body>
</html>
