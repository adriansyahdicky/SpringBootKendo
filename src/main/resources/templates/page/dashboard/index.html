<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
       layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Dashboard</title>
</head>
<body>
    <div layout:fragment="content">
           <section class="content">
               <div class="row">

                   <div class="col-md-12">
                       <div class="box box-primary">
                           <div class="box-body box-profile">
                               <img class="profile-user-img img-responsive img-circle" src="/dist/img/avatar04.png" alt="User profile picture">

                               <h3 class="profile-username text-center"><b sec:authentication="principal.firstName">firstName</b> <b sec:authentication="principal.lastName">lastName</b></h3>

                               <p class="text-muted text-center">Profile User</p>

                               <ul class="list-group list-group-unbordered">
                                   <li class="list-group-item">
                                       <b>Email</b> <a class="pull-right"><b sec:authentication="principal.email">email</b></a>
                                   </li>
                                   <li th:if="${#request.isUserInRole('ROLE_ADMIN')}" class="list-group-item">
                                       <b>Jabatan</b>
                                       <a class="pull-right" >ADMIN</a>
                                   </li>
                                   <li th:if="${#request.isUserInRole('ROLE_KASIR')}" class="list-group-item">
                                       <b>Jabatan</b>
                                       <a class="pull-right" >KASIR</a>
                                   </li>
                               </ul>

                           </div>
                       </div>
                   </div>

               </div>
           </section>
    </div>
</body>
</html>
